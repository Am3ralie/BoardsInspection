<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Панель пользователей</title>
    <style>
        body {
            font-family: "Comfortaa", sans-serif;
            background-color: #96b6d4;
            padding: 2rem;
        }

        h1 {
            color: #333;
        }

        form, table {
            margin-bottom: 2rem;
        }

        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 200px;
        }

        button {
            padding: 0.5rem 1rem;
            background: #a8edea;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Пользователи</h1>

    <form id="userForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Пароль" required />
        <input type="number" id="roleId" placeholder="Роль (1=admin, 2=user)" min="1" max="2" required />
        <button type="submit">Добавить</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://localhost:7299/api/Users';

        async function fetchUsers() {
            const response = await fetch(apiUrl);
            const users = await response.json();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            users.forEach(u => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${u.id}</td><td>${u.email}</td><td>${u.roleId === 1 ? 'Admin' : 'User'}</td>`;
                tbody.appendChild(row);
            });
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const roleId = parseInt(document.getElementById('roleId').value);

            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, roleId })
            });

            await fetchUsers();
            e.target.reset();
        });

        fetchUsers();
    </script>
</body>
</html>
